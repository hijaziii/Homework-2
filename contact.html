        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body class="body">

        <!-- Header -->

        <header class="header">
            <nav class="navbar navbar-style">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menuicon">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="index.html"><img class="logo" src="./Assets/Images/logo.jpg"></a>
                    </div>
                    <div class="collapse navbar-collapse" id="menuicon">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html">About</a></li>
                            <li><a href="portfolio.html">Portfolio</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>  
                </div>
            </nav>
        </header>

        <!-- Section -->

        <section class="contant">
            <div class="container">
                <div class="row">
                        <div class="col-sm-12">
                            <h1 id="info">About Me</h1>
                            <hr>
                        </div>
                    </div>    
                    <div class="row">
                        <div class="col-sm-6">
                            <h3>Name</h3>
                                <input class="form-control" id="name" name="name" placeholder="Name" type="text" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h3>Email</h3>
                                <input class="form-control" id="email" name="email" placeholder="Email" type="text" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h3>Message</h3>
                                <textarea class="form-control" id="message" name="message" placeholder="Name" rows="5"></textarea>
                                <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div><br><br><br><br>
                </div>
            </div>
                
        </section>

        <!-- Footer --> 

        <footer class="footer">
            <div class="navbar navbar-default navbar-fixed-bottom">
                <div class="container">
                    <div class="row">
